{% extends "../base.html" %}

{% block title %}Скинути пароль{% endblock %}

{% block content %}
    <h1>Забули свій пароль?</h1>
    <p>Введіть вашу електронну адресу, щоб отримати новий пароль</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Надіслати пошту" class="button"></p>
        {% csrf_token %}
    </form>
{% endblock %}
