<div class="pagination">
    <span class="step-links">
    {% if page.has_previous %}
        <a href="?page={{page.previous_page_number}}">Назад</a>
    {% endif %}
    </span>
    <span class="current">
        Сторінка {{ page.number }} з {{ page.paginator.num_pages }}
    </span>
    <span>
    {% if page.has_next %}
        <a href="?page={{ page.next_page_number }}">Вперед</a>
    {% endif %}
    </span>
</div>
